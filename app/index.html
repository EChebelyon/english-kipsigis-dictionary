<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>English-Kipsigis Dictionary</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kipsigis Dictionary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Submit <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dictionary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Review</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- main -->

    <div class="row">
        <div class="col">
                <form>
                    <div class="row ml-4 mt-4 mr-4">
                        <div class="col-lg col-sm-12">
                            <input type="text" class="form-control" placeholder="Kipsigis">
                        </div>
                        <div class="col-lg col-sm-12 mt-2">
                            <input type="text" class="form-control" placeholder="English">
                        </div>
                        <div class="col-lg col-sm-12 mt-2">
                            <input type="text" class="form-control" placeholder="Kiswahili">
                        </div>
                    </div>
                
                    <div class="form-group row mt-2 ml-2 mr-2">
                        <div class="col">
                            <label for="formControlTextarea1">Kipsigis</label>
                            <textarea class="form-control" id="formControlTextarea1" rows="4"
                                placeholder="Please enter an example sentence using the word in Kipsigis"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row ml-2 mr-2">
                            <label for="formControlTextarea2">English</label>
                            <textarea class="form-control" id="formControlTextarea2" rows="4"
                                placeholder="Please enter an example sentence using the word in English"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row ml-2 mr-2">
                            <label for="formControlTextarea3">Kiswahili</label>
                            <textarea class="form-control" id="formControlTextarea3" rows="4"
                                placeholder="Please enter an example sentence using the word in Kiswahili"></textarea>
                        </div>
                    </div>
                    <div class="mx-auto" style="width: 200px;">
                        <button type="submit" class="btn btn-outline-secondary">Submit</button>
                    </div>
                
                </form>

        </div>
 
    </div>
</body>
</html>
